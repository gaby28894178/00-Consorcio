<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>


<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <header class="header bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-4">
        <nav class="bg-white shadow-lg fixed w-full z-50 nav bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-5 ">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <i class='bx bx-buildings dep text-2xl'></i>
                        <a href="#" class="ml-2 text-xl font-bold text-blue-100">Mi Sitio</a>
                    </div>
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="#"
                            class="text-gray-100 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Inicio</a>
                        <a href="#"
                            class="text-gray-100 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Productos</a>
                        <a href="#"
                            class="text-gray-100 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Contacto</a>
                        <a href="#"
                            class="text-gray-100 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Nosotros</a>
                    </div>
                    <div class="md:hidden">
                        <button id="menu-button"
                            class="text-white hover:text-blue-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                    d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="hidden md:hidden transition-all duration-300 ease-in-out">
                <a href="#"
                    class="block text-gray-100 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-md text-base font-medium transition duration-300">Inicio</a>
                <a href="#"
                    class="block text-gray-100 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-md text-base font-medium transition duration-300">Productos</a>
                <a href="#"
                    class="block text-gray-100 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-md text-base font-medium transition duration-300">Contacto</a>
                <a href="#"
                    class="block text-gray-100 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-md text-base font-medium transition duration-300">Nosotros</a>
            </div>
        </nav>
    </header>

    <main class="mt-16 mb-16">

        <section>
           
           
            <div class="flex flex-col w-full md:w-1/2 xl:w-2/5 2xl:w-2/5 3xl:w-1/3 mx-auto p-8 md:p-10 2xl:p-12 3xl:p-14 bg-[#ffffff] rounded-2xl shadow-xl">
                <div class="flex flex-row gap-3 pb-4">
                    <div>
                        <img src="/favicon.svg" alt="Logo" width="50">
                    </div>
                    <!---->
                     <h1 class="text-3xl font-bold text-[#4B5563] text-[#4B5563] my-auto">Your Company</h1>
            
                </div>
                <div class="text-sm font-light text-[#6B7280] pb-8 ">Login to your account on Your Company.</div>
                <!---->
                <form class="flex flex-col">
                    <div class="pb-2">
                        <label for="email" class="block mb-2 text-sm font-medium text-[#111827]">Email</label>
                        <div class="relative text-gray-400"><span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg></span> 
                            <input type="email" name="email" id="email" class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 rounded-l-lg py-3 px-4" placeholder="name@company.com" autocomplete="off">
                        </div>
                    </div>
                    <div class="pb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-[#111827]">Password</label>
                        <div class="relative text-gray-400"><span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-asterisk"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M12 8v8"></path><path d="m8.5 14 7-4"></path><path d="m8.5 10 7 4"></path></svg></span> 
                            <input type="password" name="password" id="password" placeholder="••••••••••" class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 rounded-l-lg py-3 px-4" autocomplete="new-password">
                        </div>
                    </div>
                    <button type="submit" class="w-full text-[#FFFFFF] bg-[#4F46E5] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-6">Login</button>
                    <div class="text-sm font-light text-[#6B7280] ">Don't have an accout yet? <a href="#" class="font-medium text-[#4F46E5] hover:underline">Sign Up</a>
            
                    </div>
                </form>
                <div class="relative flex py-8 items-center">
                    <div class="flex-grow border-t border-[1px] border-gray-200"></div> <span class="flex-shrink mx-4 font-medium text-gray-500">OR</span> 
                    <div class="flex-grow border-t border-[1px] border-gray-200"></div>
                </div>
                <form>
                    <div class="flex flex-row gap-2 justify-center">
                        <button class="flex flex-row w-32 gap-2 bg-gray-600 p-2 rounded-md text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github">
                                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                                <path d="M9 18c-4.51 2-5-2-7-2"></path>
                            </svg> <span class="font-medium mx-auto">Github</span>
            
                        </button>
                        <button class="flex flex-row w-32 gap-2 bg-gray-600 p-2 rounded-md text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter">
                                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                            </svg> <span class="font-medium mx-auto">Twitter</span>
            
                        </button>
                    </div>
                </form>
                <!---->
            </div>
        </section>
     


    </main>
    <footer class="bg-gray-800 text-white py-4 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-4"> 
        <ul class="flex justify-center space-x-6"> 
            <li><a href="#" class="hover:underline">Facebook</a></li> 
            <li><a href="#" class="hover:underline">Twitter</a>
            </li> <li><a href="#" class="hover:underline">WhatsApp</a></li> 
            </li> <li><a href="#" class="hover:underline">Telefonos</a></li> 
        </ul> </footer>
    <script src="/scripts.js" defer></script>
    <script src="/js/script.js"></script>
</body>

</html>
